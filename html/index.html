<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Projeto Redes Sociais</title>
  </head>
  <body>
    <main>
      <section class="cellphone">
        <iframe
          src="home.html"
          name="screen"
          class="screen"
          scrolling="yes"
          frameborder="0"
        >
          Seu Navegador não é compatível com isso.
        </iframe>
      </section>
      <section class="social-medias">
        <nav class="sidebar">
          <a class="social-medias-link" href="home.html" target="screen"
            ><img
              class="social-medias-logo"
              src="../imagens/logo-home.jpg"
              alt="home logo"
          /></a>
          <a class="social-medias-link" href="youtube.html" target="screen"
            ><img
              class="social-medias-logo"
              src="../imagens/logo-youtube.jpg"
              alt="youtube logo"
          /></a>
          <a class="social-medias-link" href="github.html" target="screen">
            <img
              class="social-medias-logo"
              src="../imagens/logo-github.jpg"
              alt="github logo"
          /></a>
          <a class="social-medias-link" href="instagram.html" target="screen"
            ><img
              class="social-medias-logo"
              src="../imagens/logo-instagram.jpg"
              alt="logo instagram"
          /></a>
          <a class="social-medias-link" href="twitter.html" target="screen"
            ><img
              class="social-medias-logo"
              src="../imagens/logo-twitter.jpg"
              alt="twitter logo"
          /></a>
          <a class="social-medias-link" href="facebook.html" target="screen"
            ><img
              class="social-medias-logo"
              src="../imagens/logo-facebook.jpg"
              alt="facebook logo"
          /></a>
        </nav>
      </section>
    </main>
  </body>
</html>
